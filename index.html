<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <p class="instructions" data-testid="gameInstructions">
        Guess the correct color!
      </p>
      <div class="color-box" data-testid="colorBox" id="colorBox"></div>
      <div class="color-options"></div>
      <p class="status" data-testid="gameStatus" id="status">
        Make your guess!
      </p>
      <p class="score">Score: <span data-testid="score" id="score">0</span></p>
      <button class="new-game-button" id="button" data-testid="newGameButton">
        New Game
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
